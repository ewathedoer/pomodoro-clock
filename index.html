<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta title="Pomodoro Clock">
  <meta name="author" content="Designed and coded by the doer.">
  <meta name="description" content="Pomodoro Clock designed and implemented during FCC course by the doer">
  <meta name="keywords" content="pomodoro clock">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,100' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/e991ea339d.js"></script>
</head>
<body class="container-fluid">
<!-- goal --> 
  <section class="row text-center goal"> 
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <input id="goal" type="text" class="form-control" placeholder="Enter Your Goal Here..." maxlength="97">
    </div><!-- input -->
  </section>
  
<!-- clocks -->
  <section class="row">
    <div class="clocks text-center col-md-8 col-md-offset-2 col-sm-12 shadow">

      <div class="current-timer-box">
        <div class="headline">
          <h2>
            Session Time
            <span>
              <button id="start-btn" class="btn btn-default">
                <i class="fa fa-play fa-2x" aria-hidden="true"></i>
              </button>
              <button id="pause-btn" class="btn btn-default hidden">
                <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
              </button>
            </span> 
          </h2>
        </div>
        

          <div class="current-timer">
            <button class="btn btn-default lg minus-btn">-</button>

            <div class="current-clock">
              <div class="outer-shadow"></div>
              <div class="inner-shadow"><span id="current-time" class="time"></span></div>
              <div class="timer">
                <div class="dot">
                  <span></span>
                </div>
                <div class="hold" id="left">
                  <div class="pie"></div>
                </div>
                <div class="hold" id="right">
                  <div class="pie"></div>
                </div>
              </div>
            </div>

            <button class="btn btn-default lg add-btn">+</button>
          </div> 

        
      </div>

      <div class="future-timer">
        <div class="headline">
          <h2>Break Time</h2>
        </div>
        <button class="btn btn-default lg minus-btn">-</button>
        <div class="future-clock"><span id="break-time"></span></div>
        <button class="btn btn-default lg add-btn">+</button>
      </div>

    </div>
  </section>
  
  <section class="extras row text-center">
    <div class="col-md-8 col-md-offset-2 col-sm-12">
      <a id="tweet" href="#" class="col-sm-6 separated">Tweet Your Progress</a>
      <a href="#" class="col-sm-6">Pomodoro Story</a>
    </div>
  </section>
  
<!-- js -->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="main.js"></script>
  
</body>
</html>
